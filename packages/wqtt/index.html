<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="data:,">
  <title>wqtt example</title>
</head>
<body>
<script src="dist/wqtt.js"></script>
<script>
var client = new wqtt.Client({
  host: 'localhost',
  port: 8080,
  packetsend(buffer) {
    console.log('packetsend', buffer);
  },
  packetreceive(buffer) {
    console.log('packetreceive', buffer);
  },
  connack(packet) {
    console.log('connack', packet);
  }
});

client.connect();
</script>
</body>
</html>
